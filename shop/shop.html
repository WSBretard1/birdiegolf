<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Seite</title>
    <link rel="stylesheet" href="shop-style.css">
</head>
<body>
<h1>BirdieGolf Shop</h1>
<div class="product-container">
    <div class="product">
        <div class="product-image"><img src="cap.jpeg" alt="Golf Cap"></div>
        <div class="product-info">
            <h2>Golf Cap</h2>
            <p>Golf Cap, ideal für jeden Golfer.</p>
        </div>
    </div>
    <div class="product">
        <div class="product-image"><img src="zipper.jpg" alt="Golf Zipper"></div>
        <div class="product-info">
            <h2>Golf Zipper</h2>
            <p>Hochwertiger Zipper, perfekt für kühlere Tage auf dem Golfplatz.</p>
        </div>
    </div>
    <div class="product">
        <div class="product-image"><img src="polo.jpeg" alt="Golf Polo"></div>
        <div class="product-info">
            <h2>Golf Polo</h2>
            <p>Klassisches Polo-Shirt, kombiniert Stil und Komfort.</p>
        </div>
    </div>
</div>
</body>
</html>
